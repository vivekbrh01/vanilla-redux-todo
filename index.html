<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link rel="stylesheet" href="./styles.css" />

		<!-- Scripts -->
		<script defer src="https://npmcdn.com/redux@latest/dist/redux.js"></script>
		<script defer src="./index.js"></script>

		<!-- Title -->
		<title>Todo | VanillaJS-Redux</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input
					type="text"
					class="new-todo"
					placeholder="What needs to be done?"
				/>
			</header>
			<main class="main">
				<ul class="todo-list"></ul>
			</main>
			<footer>
				<ul class="footer-list">
					<li><button class="footer-button all">All</button></li>
					<li><button class="footer-button active">Active</button></li>
					<li><button class="footer-button completed">Completed</button></li>
					<li><button class="footer-button clear">Clear Completed</button></li>
				</ul>
			</footer>
		</section>
	</body>
</html>
